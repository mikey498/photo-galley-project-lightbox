<!DOCTYPE html>

<head>

  <title>Lightbox</title>
  <link rel="stylesheet" href="dist/css/lightbox.min.css">
    <link rel="stylesheet" href="dist/css/lightbox.css">
</head>
<body>

     <header>

       <input type="text" placeholder="Search...">


     </header>



    <main class="container">

      <a class="img" href="dist/photos/01.jpg" data-lightbox="example-set" data-title="Hay Bales
       I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="dist/photos/thumbnails/01.jpg" alt="image-1" /></a>


      <a class="img1" href="dist/photos/02.jpg" data-lightbox="example-set" data-title="Lake

      <a class="img2" href="dist/photos/03.jpg" data-lightbox="example-set"
        data-title="Canyon I hiked to the top of the mountain and got this picture of the canyon and trees below..">

      <a class="img3" href="dist/photos/04.jpg" data-lightbox="example-set"

      <a class="img4" href="dist/photos/05.jpg" data-lightbox="example-set"

        <img class="example-image" src="dist/photos/thumbnails/05.jpg"alt="" /></a>


      <a class="img5" href="dist/photos/06.jpg"data-lightbox="example-set"

      <a class="img6" href="dist/photos/07.jpg" data-lightbox="example-set" data-title="Plantation

      <a class="img7" href="dist/photos/08.jpg" data-lightbox="example-set" data-title="Dunes

      <a class="img8"href="dist/photos/09.jpg" data-lightbox="example-set" data-title="Countryside Lane

       <a class="img9" href="dist/photos/10.jpg" data-lightbox="example-set"

        <a class="img10" href="dist/photos/11.jpg" data-lightbox="example-set"

        <a class="img11" href="dist/photos/12.jpg"data-lightbox="example-set"

             <img class="example-image" src="dist/photos/thumbnails/12.jpg" alt="" /></a>
