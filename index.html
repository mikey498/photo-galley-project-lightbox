  <meta charset="utf-8">
  <title>Lightbox</title>
  <link rel="stylesheet" href="dist/css/lightbox.min.css">
    <link rel="stylesheet" href="dist/css/lightbox.css">
</head>
<body>

     <header>

      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for images ...">


     </header>



    <main>
      <ul class="container" id="myUL">
        

       <li><a class="img" href="dist/photos/01.jpg" data-lightbox="example-set"

         the countryside past some straw fields."> <img src="dist/photos/thumbnails/01.jpg" 
          alt="Hay Bales I love hay bales. Took this snap on a drive through the countryside past some straw fields"> </a></li>


       <li><a class="img1" href="dist/photos/02.jpg" data-lightbox="example-set"

          <img class="example-image" src="dist/photos/thumbnails/03.jpg" alt="Canyon I hiked to the top of the mountain and got this picture of the canyon and trees below.."/></a></li>


          <li><a class="img3" href="dist/photos/04.jpg" data-lightbox="example-set"
         data-title="Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
          <img class="example-image" src="dist/photos/thumbnails/04.jpg" alt="Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow today" /></a></li>


          <li><a class="img4" href="dist/photos/05.jpg" data-lightbox="example-set"

          <img class="example-image" src="dist/photos/thumbnails/05.jpg" alt="Desert The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.."/></a></li>


          <li><a class="img5" href="dist/photos/06.jpg" data-lightbox="example-set"
         data-title="Fall Fall is coming, I love when the leaves on the trees start to change color..">
          <img class="example-image" src="dist/photos/thumbnails/06.jpg" alt="Fall Fall is coming, I love when the leaves on the trees start to change color.." /></a>
           </li>


           <li> <a class="img6" href="dist/photos/07.jpg" data-lightbox="example-set" 
        data-title="Plantation I drove past this plantation yesterday, everything is so green!">
         <img src="dist/photos/thumbnails/07.jpg" alt="Plantation I drove past this plantation yesterday, everything is so green!" /></a></li>


         <li><a class="img7" href="dist/photos/08.jpg" data-lightbox="example-set" 
         data-title="Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!">
           <img src="dist/photos/thumbnails/08.jpg" alt="Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!"/></a></li>


           <li><a class="img8" href="dist/photos/09.jpg" data-lightbox="example-set" 
         data-title="Countryside Lane We enjoyed a quiet stroll down this countryside lane. ">
         <img class="example-image" src="dist/photos/thumbnails/09.jpg" alt="Countryside Lane We enjoyed a quiet stroll down this countryside lane."/></a></li>


         <li><a class="img9" href="dist/photos/10.jpg" data-lightbox="example-set"

          <img class="example-image" src="dist/photos/thumbnails/10.jpg" alt="Sunset Sunset at the coast! The sky turned a lovely shade of orange." /></a></li>


          <li> <a class="img10" href="dist/photos/11.jpg" data-lightbox="example-set"

        <img class="example-image" src="dist/photos/thumbnails/11.jpg" alt="Cave I did a tour of a cave today and the view of the landscape below was breathtaking." /></a></li>


        <li><a class="img11" href="dist/photos/12.jpg" data-lightbox="example-set"
          data-title="Bluebells I walked through this meadow of bluebells and got a

          <img class="example-image" src="dist/photos/thumbnails/12.jpg" 
            alt="Bluebells I walked through this meadow of bluebells and got a
            good view of the snow on the mountain before the fog came in.." /></a></li>
          </ul>
         

          
             <script>
               function myFunction() {

    // Declare variables

                 var input, filter, ul, li, a, i;
                     input = document.getElementById('myInput');
                     filter = input.value.toUpperCase();
                     ul = document.getElementById("myUL");
                     li = ul.getElementsByTagName('li');

    // Loop through all list items, and hide those who don't match the search query

                 for (i = 0; i < li.length; i++) {
                     a = li[i].getElementsByTagName("a")[0];
                 if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                     li[i].style.display = "";
               } else {
                     li[i].style.display = "none";
        }
    }
}
</script>

    </main>


          


  <script src="dist/js/lightbox-plus-jquery.min.js"></script>

</body>
